<div class="modal show">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">{#WORDING_NEW_PASSWORD#}</h4>
      </div>
      <div class="modal-body">
    {if="$login->errors"}<div class="alert alert-danger">{$errors=$login->errors}
        {loop="errors"}<p>{$value}</p>{/loop}</div>{/if}
    {if="$login->messages"}<div class="alert alert-info">{$messages=$login->messages}
        {loop="messages"}<p>{$value}</p>{/loop}</div>{/if}
    <form method="post" class="form-signin" action="index.php?mapping=resetpassword" name="new_password_form">
	<input type='hidden' name='user_name' value='{$userName}' />
	<input type='hidden' name='user_password_reset_hash' value='{$verificationCode}' />

	<label for="user_password_new">{#WORDING_NEW_PASSWORD#}</label>
	<input id="user_password_new" type="password" name="user_password_new" pattern=".{6,}" required autocomplete="off" />

	<label for="user_password_repeat">{#WORDING_NEW_PASSWORD_REPEAT#}</label>
	<input id="user_password_repeat" type="password" name="user_password_repeat" pattern=".{6,}" required autocomplete="off" />
	<input type="submit" class="btn btn-primary" name="submit_new_password" value="{#WORDING_SUBMIT_NEW_PASSWORD#}" />
    </form>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

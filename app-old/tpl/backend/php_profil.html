<div class="container">
    {if="$login->errors"}<div class="alert alert-danger">{$errors=$login->errors}
        {loop="errors"}<p>{$value}</p>{/loop}</div>{/if}
    {if="$messages"}<div class="alert alert-success">
        {loop="messages"}<p>{$value}</p>{/loop}</div>{/if}
    <form method="post" action="index.php?mapping=user/profile" class="form-horizontal" name="profil_data">
        <div class="form-group">
            <label for="user_name" class="col-sm-5 control-label">{#WORDING_NEW_USERNAME#}</label>
            <div class="col-sm-5">
                <input type="text" name="user_name" pattern="[a-zA-Z0-9]{2,64}"  class="form-control" id="user_name" value="{$username}" required/>
            </div>
        </div>
        <div class="form-group">
            <label for="user_email" class="col-sm-5 control-label">{#WORDING_NEW_EMAIL#}</label>
            <div class="col-sm-5">
                <input type="email" name="user_email" class="form-control" id="user_email" value="{$email}" required/>
            </div>
        </div>
        <input class="btn btn-lg" type="submit" name="profil_data" value="{#WORDING_SUBMIT#}" />
    </form>

    <!-- edit form for user's password / this form uses the HTML5 attribute "required" -->
    <form method="post" action="index.php?mapping=user/profile" class="form-horizontal" name="profil_password">
        <div class="form-group">
            <label for="user_password_old" class="col-sm-5 control-label">{#WORDING_OLD_PASSWORD#}</label>
            <div class="col-sm-5">
                <input type="password" name="user_password_old" class="form-control" id="user_password_old" autocomplete="off" required/>
            </div>
        </div>
        <div class="form-group">
            <label for="user_password_new" class="col-sm-5 control-label">{#WORDING_NEW_PASSWORD#}</label>
            <div class="col-sm-5">
                <input type="password" name="user_password_new" class="form-control" id="user_password_new" autocomplete="off" required/>
            </div>
        </div>
        
        <div class="form-group">
            <label for="user_password_repeat" class="col-sm-5 control-label">{#WORDING_NEW_PASSWORD_REPEAT#}</label>
            <div class="col-sm-5">
                <input type="password" name="user_password_repeat" class="form-control" id="user_password_repeat" autocomplete="off" required/>
            </div>
        </div>
        <input type="submit" class="btn btn-lg" name="profil_password" value="{#WORDING_SUBMIT#}" />
    </form>
</div>

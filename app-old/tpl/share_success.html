	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
					&times;
				</button>
				<h4 class="modal-title" id="shareModalLabel">{$messageResolver->getMessage("usepresent_share_success_title")}</h4>
			</div>

			<p>{$messageResolver->getMessage("usepresent_share_success_text")}</p>

					{$messageResolver->getMessage("usepresent_share_success_close")}

			</div>

<script type="text/javascript">
function onSubmitShareForm() {
    var url = "index.php?mapping=present/share"; // the script where you handle the form input.
    $.ajax({
           type: "POST",
           url: url,
           data: $("#shareForm").serialize(), // serializes the form's elements.
           success: function(data)
           {
               $("#shareModal").html($( data ).find(".modal-dialog"));
           }
         });
    return false; // avoid to execute the actual submit of the form.
};
</script>
